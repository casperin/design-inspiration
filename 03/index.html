<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Half color</title>
        <meta name='viewport' content='width=device-width'>
        <link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet'>
        <link rel='stylesheet' href='../styles.css'>
        <style>
            span {
                font-size: 10em;
                font-weight: bold;
                position: relative;
                white-space: pre;
            }

            span:before {
                content: attr(data-content);
                color: blue;
                display: block;
                position: absolute;
                overflow: hidden;
                top: 0;
                right: 50%;
                bottom: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <span data-content='e'>e</span>
        <br>
        <span data-content='bob'>bob</span>
    </body>
</html>
