<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Upside down letters</title>
        <meta name='viewport' content='width=device-width'>
        <link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet'>
        <link rel='stylesheet' href='../styles.css'>
        <style>
            p {
                font: 800 5em/1 sans-serif;
                text-align: center;
            }

            .rotate {
                display: inline-block;
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body>
        <p><span class='rotate'>5</span><span class='rotate'>V</span>M<span class='rotate'>2</span>ON<p>
    </body>
</html>
